<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База регистраций</title>
    <link rel="stylesheet" href="/static/css/registration.css">
</head>
<body>
    <main>
        <div class="search-container">
            <input type="text" id="searchRegInput" placeholder="Поиск регистрации...">
            <button id="searchRegButton">Найти</button>
        </div>

        <div id="addRegForm" class="hidden">
            <input type="text" id="newRegLicensePlate" placeholder="Номер автомобиля">
            <input type="text" id="newOwnerName" placeholder="Имя владельца">
            <input type="text" id="newOwnerAddress" placeholder="Адрес владельца">
            <input type="number" id="newYearOfManufacture" placeholder="Год выпуска">
            <button id="submitAddReg">Добавить</button>
        </div>
        <div id="editRegForm" class="hidden">
            <h3>Редактировать регистрацию</h3>
            <input type="text" id="editRegLicensePlate" placeholder="Номер автомобиля" readonly>
            <input type="text" id="editOwnerName" placeholder="Имя владельца">
            <input type="text" id="editOwnerAddress" placeholder="Адрес владельца">
            <input type="number" id="editYearOfManufacture" placeholder="Год выпуска">
            <div class="edit-buttons">
                <button id="submitEditReg">Сохранить</button>
                <button id="cancelEditReg">Отмена</button>
            </div>
        </div>
        <ul id="regList"></ul>
    </main>

    <script src="/static/js/header.js"></script>
    <script src="/static/js/registration.js" defer></script>
</body>
</html>
